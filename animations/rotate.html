<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <style>
      :root {
        --speed: 60s;
      }

      div {
        background-color: rgba(255, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        animation: rotate1 var(--speed) infinite;
      }

      #div1 {
        border: 3px solid black;
        width: 600px;
        height: 600px;
        margin: 100px auto;
        background-color: rgba(255, 0, 0, 0.6);
      }
      #div2 {
        border: 3px solid black;
        width: 550px;
        height: 550px;
        background-color: rgba(255, 0, 0, 0.5);
      }

      #div3 {
        border: 3px solid black;
        width: 500px;
        height: 500px;
        background-color: rgba(255, 0, 0, 0.4);
      }

      #div4 {
        border: 3px solid black;
        width: 450px;
        height: 450px;
        background-color: rgba(255, 0, 0, 0.3);
      }

      #div5 {
        border: 3px solid black;
        width: 400px;
        height: 400px;
        background-color: rgba(255, 0, 0, 0.2);
      }

      #div6 {
        border: 3px solid black;
        width: 350px;
        height: 350px;
        background-color: rgba(255, 0, 0, 0.1);
      }
      #div7 {
        border: 3px solid black;
        width: 300px;
        height: 300px;
        background-color: rgba(255, 0, 0);
      }
      #div8 {
        border: 3px solid black;
        width: 250px;
        height: 250px;
        background-color: rgba(255, 0, 0, 0.8);
      }
      #div9 {
        border: 3px solid black;
        width: 200px;
        height: 200px;
      }
      #div10 {
        border: 3px solid black;
        width: 150px;
        height: 150px;
      }
      #div11 {
        border: 3px solid black;
        width: 100px;
        height: 100px;
      }
      #div12 {
        border: 3px solid black;
        width: 50px;
        height: 50px;
      }

      @keyframes rotate1 {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="div1">
      <div id="div2">
        <div id="div3">
          <div id="div4">
            <div id="div5">
              <div id="div6">
                <div id="div7">
                  <div id="div8">
                    <div id="div9">
                      <div id="div10">
                        <div id="div11">
                          <div id="div12"></div>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
