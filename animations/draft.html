<!DOCTYPE html>
<html>
  <head>
    <title>Dance</title>
    <style>
      #outer {
        width: 50vw;
        height: 50vh;
        border: 1px solid black;
        display: flex;
        align-items: center;
      }

      #body {
        width: 10vw;
        height: 10vh;
        border: 1px solid black;
        margin-left: 40vh;
        border-top-left-radius: 10vh;
        border-top-right-radius: 10vh;
        background-color: bisque;
      }

      #face {
        width: 8vw;
        height: 12vh;
        border: 1px solid black;
        position: absolute;
        top: 13vh;
        left: 22vw;
        border-radius: 50%;
        display: flex;
        align-items: center;
        background-color: bisque;
      }

      .eyes {
        width: 1vw;
        height: 2vh;
        border: 1px solid black;
        border-radius: 50%;
        position: absolute;
        top: 4vh;
        left: 3vh;
        background-color: brown;
      }

      #right {
        /* top: 4vh;  */
        left: 10vh;
      }

      #mouth {
        top: 7vh;
        width: 3vw;
        height: 3vh;
        left: 5vh;
        background-color: rgb(150, 75, 0);
      }

      #tounge {
        top: 9vh;
        left: 7vh;
        border-top-left-radius: 10%;
        border-top-right-radius: 10%;
      }

      #dj {
        width: 10vh;
        height: 25.5vw;
        border: 0.4px solid black;
        position: absolute;
        top: 1vh;
        left: 1vh;
        border-top-left-radius: 30%;
        border-top-right-radius: 30%;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div id="body"></div>
      <div id="face">
        <div class="eyes"></div>
        <div class="eyes" id="right"></div>
        <div class="eyes" id="mouth"></div>
        <div class="eyes" id="tounge"></div>
      </div>
      <div id="dj"></div>
      <!-- <div id="dj" style="left: 7vh"></div> -->
      <!-- <div id="dj" style="left: 14vh"></div> -->
      <!-- <div id="dj" style="left: 21vh"></div>
      <div id="dj" style="left: 28vh"></div>
      <div id="dj" style="left: 35vh"></div>
      <div id="dj" style="left: 42vh"></div> -->
    </div>
    <script>
      setInterval(() => {
        const dj = document.getElementById("dj");
        dj.style.height = "0vh";
        dj.style.backgroundColor = `rgb(${Math.random() * 255}, ${
          Math.random() * 255
        }, ${Math.random() * 255}, 0.8)`;
      }, 100);
    </script>
  </body>
</html>
